{% extends "base.html" %}

{% block title %}Internal Server Error{% endblock %}

{% block content %}
<div class="container mx-auto text-center py-16">
    <h1 class="text-4xl font-bold text-red-600 mb-4">500 - Internal Server Error</h1>
    <p class="text-lg text-gray-700">An unexpected error occurred on the server.</p>
    <p class="text-lg text-gray-700">Please try again later.</p>
    <a href="{{ url_for('home.index') }}" class="mt-8 inline-block bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
        Go Back to Home
    </a>
</div>
{% endblock %}
