{% extends "base.html" %}

{% block title %}Bad Request{% endblock %}

{% block content %}
<div class="container mx-auto text-center py-16">
    <h1 class="text-4xl font-bold text-red-600 mb-4">400 - Bad Request</h1>
    <p class="text-lg text-gray-700">The server could not understand your request.</p>
    <p class="text-lg text-gray-700">Please check your request and try again.</p>
    <a href="{{ url_for('home.index') }}" class="mt-8 inline-block bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
        Go Back to Home
    </a>
</div>
{% endblock %}
